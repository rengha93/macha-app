<div class="login-container">
    <img  class="avatar" src="src\assets\images\kf.jpg" alt="login">
    <h1>Login here</h1>
    <form (ngSubmit)="onSignin()" #f=ngForm>
      <div class="form-group">
          <p>username</p>
          <input type="text"
          id="username"
          class="form-control"
          placeholder="Enter Username"
          ngModel
          name="email"
          required
          #n="ngModel">
      </div>
      <span class="help-block highlight-error" *ngIf="!n.valid && n.touched"><i>Please enter the username</i></span>
      <div class="form-group">
            <p>Password</p>
            <input type="password"
            id="password"
            class="form-control"
            name="password"
            placeholder="Enter Password"
            ngModel
            required
            #p="ngModel">
      </div>
      <span class="help-block highlight-error" *ngIf="!p.valid && p.touched"><i>Please enter the password</i></span>
      <button type="submit" value="login" [disabled]="!f.valid">login</button>
      <a href="#">Forgot Password?</a><br>
      <a routerLink="/signup" routerLinkActive="active">Signup with Us</a>
    </form>
    <div class="logincheck" *ngIf="loginflag"><b>Logged In Successfully</b></div>
    <!-- <div *ngIf="!this.authService.isAuth()">Alternate text while primary text is hidden</div> -->
</div>
